  cloud_firestore_web: ^3.6.3
  shared_preferences: ^2.1.1
  fl_chart: ^0.60.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/uprons.png'

  flutter_lints: ^1.0.0

flutter:
